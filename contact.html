<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Lusitana:wght@400;700&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container-fluid" style="width:auto; height:100%; padding-top: 2.5rem; ">
        <img src="images/contact-bg.jpg" alt="background-image" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;" />
        <h1 class="text-center p-3 lusitana-bold" style="color: rgb(177, 103, 12);">Contact Us</h1>
        <div class="row">
            <div class="col-md-5" style="padding-left: 5rem; padding-top: 4rem; padding-bottom: auto; padding-right:0;">
                <div class="card card-style" style="width: 33rem;">
                    <div class="card-body">
                        <div class="row">
                            <h5 class="lusitana-bold" style="color: rgb(177, 103, 12);">Address</h5>
                            <p class="edu-au-vic-wa-nt-hand-edu">123 Flavour Street<br>Gourmet City, GC 12345</p>
                        </div>
                        <div class="row">
                            <h5 class="lusitana-bold" style="color: rgb(177, 103, 12);">Contact Us</h5>
                            <p class="edu-au-vic-wa-nt-hand-edu">Phone: (123) 456-7890<br>Email: info@flavoursofjoy.com</p>
                        </div>
                        <div class="row">
                            <h5 class="lusitana-bold" style="color: rgb(177, 103, 12);">Opening Hours</h5>
                            <p class="edu-au-vic-wa-nt-hand-edu">Monday - Friday: 10:00 AM - 10:00 PM<br>Saturday - Sunday: 11:00 AM - 11:00 PM</p>
                        </div>
                        <div class="pb-1"><h5 class="lusitana-bold" style="color: rgb(177, 103, 12);">Follow Us</h5></div>
                        <div class="row">
                            <div class="col-2"><a href="#" class="me-2"><i class="fa-brands fa-facebook"></i></a></div>
                            <div class="col-2"><a href="#" class="me-2"><i class="fa-brands fa-twitter"></i></a></div>
                            <div class="col-2"><a href="#" class="me-2"><i class="fab fa-instagram"></i></a></div>
                            <div class="col-2"><a href="#" class="me-2"><i class="fab fa-youtube"></i></a></div>
                        </div>
                    </div>
                  </div>
            </div>

            <div class="col-6" style="padding-top: 4rem;">
                <div class="card card-style" style="width: auto; height: 25rem;">
                    <div class="card-body">
                        <form class="" id="myForm" name="myForm">
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" 
                                        class="form-control" 
                                        id="name"
                                        name="name"
                                        placeholder="Your Name" 
                                        style="background-color: rgb(208, 208, 207);"/>
                                </div>
                                <div class="col-6">
                                    <input
                                    type="email"
                                    id="email"
                                    class="form-control"
                                    name="email"
                                    placeholder="Your Email"
                                    style="background-color: rgb(208, 208, 207);"/>
                                </div>
                            </div>
                                        
                            <br>

                            <input type="text" 
                                class="form-control" 
                                id="subject"
                                name="subject"
                                placeholder="Subject" 
                                style="background-color: rgb(208, 208, 207);"/>

                            <br>

                            <textarea class="form-control" id="message" name="message" rows="6"  placeholder="Message"  style="background-color: rgb(208, 208, 207);" ></textarea>
                            <br><br>

                            <div class="" style="display:flex; justify-content: right; height: 42px;">
                                <button type="submit" class="btn-light btn-submit lusitana-regular" style="border-radius: 4.5px; padding: 10px 20px;
                                border: none;
                                cursor: pointer;
                                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); ">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
